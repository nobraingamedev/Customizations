<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Launcher</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

  <script>
    const linksData = [
      { title: "Banking GPT", href: "https://chatgpt.com/c/68c918ed-0cc0-8330-bf23-784e5dcc3eb7" },
      { title: "Telegram - Daily Epaper", href: "tg://resolve?domain=dailyepaperzone29" },
      { title: "Question Chunk Records", href: "https://docs.google.com/spreadsheets/d/1U94ipRb8ZElYm_Y5XUemdm74x-FZCTUsqzfOaCAiWvg/edit?gid=0#gid=0" },
      { title: "Workflows", href: "https://adequate-ray-main.ngrok-free.app" },
      { title: "Newsfeed", href: "https://www.inoreader.com/all_articles" },
      { title: "Rojgar Result", href: "https://www.rojgarresult.com/" },
      { title: "Progress Tracker", href: "https://docs.google.com/spreadsheets/d/1ouQSUtS6I1iXvPLit9AxaliQxhK3tFu7laskPLxwTJo/edit?gid=602950718#gid=602950718" },
    ];
  </script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      margin-top: 0;
      font-size: 32px;
      color: #fff;
      letter-spacing: 1px;
    }

    #linksContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
    }

    .link {
      flex: 1 1 260px;
      max-width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      box-sizing: border-box;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      opacity: 0;
      animation: slideUp 0.6s forwards;
    }

    .link:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35),
                  0 0 15px rgba(97, 218, 251, 0.6);
    }

    .link:focus {
      outline: none;
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 0 3px #61dafb, 0 0 15px rgba(97, 218, 251, 0.8);
    }

    .link-title {
      font-weight: 600;
    }

    .shortcut {
      font-size: 12px;
      opacity: 0.9;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 6px;
      margin-left: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Quick Launcher</h2>
    <div id="linksContainer"></div>
  </div>

  <script>
    const container = document.getElementById("linksContainer");

    linksData.forEach((item, index) => {
      const a = document.createElement("a");
      a.href = item.href;
      a.className = "link";
      a.tabIndex = 0;

      // ðŸ”¥ Automatic animation delay (0.1s per item)
      a.style.animationDelay = `${0.1 * (index + 1)}s`;

      const title = document.createElement("span");
      title.className = "link-title";
      title.textContent = item.title;

      const shortcut = document.createElement("span");
      shortcut.className = "shortcut";
      shortcut.textContent = `Alt + ${index + 1}`;

      a.appendChild(title);
      a.appendChild(shortcut);
      container.appendChild(a);
    });

    // Keyboard navigation
    const links = Array.from(document.querySelectorAll('.link'));
    let currentIndex = 0;

    window.onload = () => {
      links[currentIndex]?.focus();
    };

    document.addEventListener('keydown', (e) => {
      const forwardKeys = ['ArrowRight', 'ArrowDown', 'j'];
      const backwardKeys = ['ArrowLeft', 'ArrowUp', 'k'];

      if (forwardKeys.includes(e.key)) {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % links.length;
        links[currentIndex].focus();
      } else if (backwardKeys.includes(e.key)) {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + links.length) % links.length;
        links[currentIndex].focus();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        links[currentIndex].click();
      }

      if (e.altKey && e.key >= '1' && e.key <= '9') {
        const idx = parseInt(e.key, 10) - 1;
        if (links[idx]) {
          e.preventDefault();
          currentIndex = idx;
          links[idx].focus();
          links[idx].click();
        }
      }
    });
  </script>
</body>
</html>
